<!DOCTYPE html>
<html>
  <head>
    <title>Notification Box Layout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/h8k-design@1.0.6/dist/index.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://cdn.jsdelivr.net/npm/h8k-design@1.0.6/dist/assets/favicon.ico"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/h8k-components@1.0.0/dist/h8k-components/h8k-components.esm.js"
      type="module"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/h8k-component@1.0.0/dist/h8k-components/h8k-components.js"
    ></script>
  </head>

  <body>
    <!--HTML content goes here-->
    <h8k-navbar header="Notification Box Layout"></h8k-navbar>

    <main class="main">
      <div class="notification-box notification-info">
        <div class="notification-icon">ℹ️</div>
        <div class="notification-content">
          <div class="notification-title">Notification</div>
          <div class="notification-message">
            This is an information message.
          </div>
        </div>
        <span class="notification-close">X</span>
      </div>

      <div class="notification-box notification-success">
        <div class="notification-icon">ℹ️</div>
        <div class="notification-content">
          <div class="notification-title">Notification</div>
          <div class="notification-message">
            This is an information message.
          </div>
        </div>
        <span class="notification-close">X</span>
      </div>

      <div class="notification-box notification-warning">
        <div class="notification-icon">ℹ️</div>
        <div class="notification-content">
          <div class="notification-title">Notification</div>
          <div class="notification-message">
            This is an information message.
          </div>
        </div>
        <span class="notification-close">X</span>
      </div>
    </main>
  </body>
  <!-- HMR and test infrastructure - DO NOT EDIT -->
  <script src="./bundle.js"></script>
</html>
